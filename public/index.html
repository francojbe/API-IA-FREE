<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-IA Proxy Tester</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --accent-hover: #0ea5e9;
            --error-color: #f43f5e;
            --sent-bg: #334155;
            --received-bg: #0f172a;
            --border-color: #334155;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 1.5rem;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 { font-size: 1.25rem; font-weight: 700; background: linear-gradient(90deg, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .config-bar {
            padding: 0.75rem 1.5rem;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        input {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            outline: none;
            font-size: 0.9rem;
        }

        input:focus { border-color: var(--accent-color); }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 1rem;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message.user {
            align-self: flex-end;
            background-color: var(--sent-bg);
            border-bottom-right-radius: 0.25rem;
        }

        .message.ai {
            align-self: flex-start;
            background-color: var(--received-bg);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 0.25rem;
        }

        .input-area {
            padding: 1.5rem;
            background: var(--card-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 0.75rem;
        }

        #user-input { flex: 1; padding: 0.75rem 1rem; font-size: 1rem; }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover { background-color: var(--accent-hover); transform: translateY(-1px); }
        button:disabled { background-color: #475569; cursor: not-allowed; transform: none; }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }
        .status-online { background-color: #10b981; box-shadow: 0 0 10px #10b981; }

        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <header>
        <h1>Multi-IA Proxy Interface</h1>
        <div><span class="status-dot status-online"></span><small>API Activa (3000)</small></div>
    </header>

    <div class="config-bar">
        <label for="api-key">Auth Secret:</label>
        <input type="password" id="api-key" placeholder="mi_proxy_secreto" value="mi_proxy_secreto">
    </div>

    <div id="chat-container">
        <div class="message ai">
            <strong>IA:</strong> ¡Hola! Soy tu asistente conectado a través de tu nuevo proxy de IA. Selecciona un modelo y empieza a preguntar.
        </div>
    </div>

    <form class="input-area" id="chat-form">
        <input type="text" id="user-input" placeholder="Escribe un mensaje..." autocomplete="off">
        <button type="submit" id="send-btn">Enviar</button>
    </form>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const apiKeyInput = document.getElementById('api-key');
        const sendBtn = document.getElementById('send-btn');

        function appendMessage(role, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;
            msgDiv.innerHTML = `<strong>${role === 'user' ? 'Tú' : 'IA'}:</strong> <pre id="${role === 'ai' ? 'current-ai-res' : ''}">${text}</pre>`;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return msgDiv.querySelector('pre');
        }

        chatForm.onsubmit = async (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            userInput.value = '';
            appendMessage('user', text);

            const aiPre = appendMessage('ai', '...');
            aiPre.id = 'streaming-text';
            aiPre.innerText = '';
            
            sendBtn.disabled = true;

            try {
                const response = await fetch('http://localhost:3000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKeyInput.value
                    },
                    body: JSON.stringify({
                        messages: [{ role: 'user', content: text }]
                    })
                });

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    aiPre.innerText += chunk;
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            } catch (err) {
                aiPre.style.color = 'var(--error-color)';
                aiPre.innerText = 'Error: ' + err.message;
            } finally {
                sendBtn.disabled = false;
                aiPre.id = '';
            }
        };
    </script>
</body>
</html>
